apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-web-hpa
  namespace: flask-counter
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-web
  minReplicas: 4
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70