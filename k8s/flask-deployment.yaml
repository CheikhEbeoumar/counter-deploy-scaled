apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-web
  namespace: flask-counter
spec:
  replicas: 4  # REQUIRED: 4 Flask instances
  selector:
    matchLabels:
      app: flask-web
  template:
    metadata:
      labels:
        app: flask-web
    spec:
      containers:
      - name: web
        image: <YOUR_DOCKERHUB_USERNAME>/flask-counter:latest
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_HOST
          value: "redis"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flask-web-service
  namespace: flask-counter
spec:
  type: LoadBalancer
  selector:
    app: flask-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000